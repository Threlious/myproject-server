{% extends 'users/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h3>Поздравляем</h3>
        <br>
        <h4>Пользователь {{ user.username }} подтверждён</h4>
    {% else %}
        <h3>Верификация не пройдена</h3>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'products:index' %}">
            На главную
        </a>
    </button>
{% endblock %}
